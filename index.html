  <script>
    function toggleDescription() {
      const wrapper = document.getElementById('desc-wrapper');

    const titleEl = document.getElementById('title');

    const ADD_INVALID_ID_API = 'api/add_invalid_id.php';

    let currentApiUrl = '';

    async function fetchApiList() {
      try {
        const res = await fetch('api/list_apis.php');
        const json = await res.json();
        parseBaseUrl = json.parse_url;

        apiSelect.innerHTML = '';
        json.apis.forEach(api => {

          opt.text = api.name;
          apiSelect.appendChild(opt);
        });

        currentApiUrl = apiSelect.value;
        currentApiName = apiSelect.options[apiSelect.selectedIndex].text;

        apiSelect.onchange = () => {
          currentApiUrl = apiSelect.value;
          currentApiName = apiSelect.options[apiSelect.selectedIndex].text;
          initMaxIdAndLoad();
        };
      } catch (e) {

        titleEl.innerText = 'åŠ è½½APIåˆ—è¡¨å¤±è´¥';

    }

    async function getMaxId() {
      try {
        const url = ${currentApiUrl}&page=1&limit=1;
        const res = await fetch(api/proxy.php?url=${encodeURIComponent(url)});
        const json = await res.json();
        if (json.code === 1 && json.total) return json.total;
      } catch (e) {
        console.error('è·å–æœ€å¤§IDå¤±è´¥', e);
      }
      return 100000;

    function parsePlayUrls(rawStr) {
      const sources = rawStr.split('$$$').filter(Boolean);
      return sources.map(src => {
        const parts = src.split('$');
        return { label: parts[0], url: parts[1] };
      }).filter(s => s.url);
    }

    function parseEpisodes(vodPlayUrl) {
      const episodeStrs = vodPlayUrl.split('#').filter(s => s.trim());
      return episodeStrs.map(epStr => {
        const playUrls = parsePlayUrls(epStr);
        const title = playUrls[0]?.label || 'æœªçŸ¥é›†';
        return { title, playUrls };
      });
    }

    function setActiveButton(btn, container) {
      container.querySelectorAll('button').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
    }

    function isInvalid(apiName, id) {
      return invalidEntries.some(entry => entry.api_name === apiName && entry.id === id);
    }

    function getRandomValidId(maxId, apiName, maxAttempts = 20) {
      for (let i = 0; i < maxAttempts; i++) {
        const id = Math.floor(Math.random() * maxId) + 1;
        if (!isInvalid(apiName, id)) return id;
      }
      return Math.floor(Math.random() * maxId) + 1;
    }

    async function addInvalidId(id, apiName) {
      try {
        await fetch(ADD_INVALID_ID_API, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, api_name: apiName }),
        });
      } catch (e) {
        console.error('æ·»åŠ æ— æ•ˆIDå¤±è´¥', e);
      }
    }

    async function loadInvalidIds() {
      try {
        const res = await fetch(GET_INVALID_IDS_API);
        const json = await res.json();
        if (json.code === 1 && Array.isArray(json.invalid_entries)) {
          invalidEntries = json.invalid_entries;
        }
      } catch (e) {
        console.warn('åŠ è½½æ— æ•ˆIDå¤±è´¥', e);
      }
    }

    // åªæ’­æ”¾m3u8æ ¼å¼è§†é¢‘ï¼Œém3u8ä¸æ’­æ”¾å¹¶æ˜¾ç¤ºæç¤º
    function playSourceUrlDPlayer(url, poster, title) {
  if (dp) {
    dp.destroy();
    dp = null;
  }

  const isM3U8 = url.toLowerCase().endsWith('.m3u8');

  const container = document.getElementById('dplayer');

  if (!isM3U8) {
    // ém3u8æ ¼å¼ï¼Œæ˜¾ç¤ºå°é¢ï¼Œç‚¹å‡»è·³è½¬è§†é¢‘é“¾æ¥
    container.innerHTML = '';

    const img = document.createElement('img');
    img.src = poster || '';
    img.alt = title || 'ç‚¹å‡»æ’­æ”¾è§†é¢‘';
    img.style.width = '100%';
    img.style.borderRadius = '14px';
    img.style.cursor = 'pointer';
    img.title = 'ç‚¹å‡»æ’­æ”¾è§†é¢‘';

    img.onclick = () => {
      // è·³è½¬åˆ°è§†é¢‘é“¾æ¥ï¼ˆæ–°çª—å£æ‰“å¼€ï¼‰
      window.open(url, '_blank');
      // å¦‚æœæƒ³è¦å½“å‰é¡µæ‰“å¼€ï¼Œæ”¹æˆï¼š location.href = url;
    };

    container.appendChild(img);
    return;
  }

  // ä¸‹é¢æ˜¯m3u8æ’­æ”¾ä»£ç ï¼Œä¿æŒä¸å˜
  dp = new DPlayer({
    container: container,
    autoplay: true,
    screenshot: true,
    video: {
      url: url,
      pic: poster || '',
      type: 'customHls',
      customType: {
        customHls: function(video, player) {
          if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(url);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
              video.play();
            });
          } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = url;
            video.addEventListener('loadedmetadata', function() {
              video.play();
            });
          } else {
            container.innerHTML = '<div class="dp-error-message">æ‚¨çš„æµè§ˆå™¨ä¸æ”¯æŒæ’­æ”¾è¯¥m3u8è§†é¢‘</div>';
          }
        }
      }
    },
    preload: 'auto',
    lang: 'zh-cn',
  });
}

function playEpisode(episodeIndex, lineIndex = 0) {
  currentEpisodeIndex = episodeIndex;
  currentLineIndex = lineIndex;
  const episode = currentEpisodes[episodeIndex];
  if (!episode) return;

  sourceListEl.innerHTML = ''; // æ¸…ç©ºåŸå…ˆçš„æŒ‰é’®å†…å®¹

  episode.playUrls.forEach((source, i) => {
    const btn = document.createElement('button');
    btn.className = 'source-btn'; // æŒ‰é’®çš„ CSS ç±»
    btn.innerText = source.label || çº¿è·¯${i + 1}; // æŒ‰é’®æ–‡æœ¬ï¼Œè‹¥æœ‰ labelï¼Œåˆ™æ˜¾ç¤º labelï¼Œå¦åˆ™æ˜¾ç¤ºé»˜è®¤çš„çº¿è·¯ç¼–å·
    btn.onclick = () => {
      setActiveButton(btn, sourceListEl); // æ¿€æ´»ç‚¹å‡»çš„æŒ‰é’®
      playSourceUrlDPlayer(source.url, posterEl.src, titleEl.dataset.vodName); // æ’­æ”¾é€‰ä¸­çš„è§†é¢‘æº
    };
    sourceListEl.appendChild(btn); // å°†æŒ‰é’®æ·»åŠ åˆ°æºåˆ—è¡¨å®¹å™¨
  });

  // æ˜¾ç¤ºæŒ‰é’®ï¼Œä¸éšè—
  const buttons = sourceListEl.querySelectorAll('button'); // è·å–æ‰€æœ‰çš„æŒ‰é’®
  buttons.forEach((btn) => {
    btn.style.display = 'inline-block'; // ç¡®ä¿æŒ‰é’®æ˜¯å¯è§çš„ï¼Œå¹¶åœ¨ä¸€è¡Œæ˜¾ç¤º
  });

  // æ›´æ–°é›†æ•°åˆ—è¡¨
  episodeListEl.innerHTML = ''; // æ¸…ç©ºåŸå…ˆçš„æŒ‰é’®å†…å®¹
  currentEpisodes.forEach((ep, i) => {
    const btn = document.createElement('button');
    btn.innerText = ep.title;
    btn.onclick = () => playEpisode(i);
    episodeListEl.appendChild(btn); // å°†æŒ‰é’®æ·»åŠ åˆ°é›†æ•°åˆ—è¡¨ä¸­
  });

  // é»˜è®¤æ¿€æ´»ç¬¬ä¸€ä¸ªçº¿è·¯æŒ‰é’®
  const firstBtn = sourceListEl.querySelector('button');
  if (firstBtn) firstBtn.click();

  episodeListEl.querySelectorAll('button').forEach((btn, i) => {
    btn.classList.toggle('active', i === episodeIndex);
  });

  titleEl.innerText = ${titleEl.dataset.vodName || 'æ— æ ‡é¢˜'} - ${episode.title};
}

        playEpisode(0);

  async function logVisitorInfo(apiName, vodName, vodId) {
  function getBeijingTimeISO() {
    const now = new Date();
    const utc = now.getTime() + (now.getTimezoneOffset() * 60000);
    const beijingTime = new Date(utc + 8 * 3600 * 1000);
    return beijingTime.toISOString().replace('Z', '');
  }

  try {
    // è·å–è®¿å®¢IP
    const ipRes = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipRes.json();
    const ip = ipData.ip;

    let geo = 'æœªçŸ¥';
    let isp = 'æœªçŸ¥';

    try {
      // ä½¿ç”¨æ”¯æŒä¸­æ–‡çš„IPåœ°ç†ä¿¡æ¯æ¥å£
      const geoRes = await fetch(http://ip-api.com/json/${ip}?lang=zh-CN);
      const geoJson = await geoRes.json();
      if (geoJson.status === 'success') {
        geo = ${geoJson.city || ''}, ${geoJson.regionName || ''}, ${geoJson.country || ''};
        isp = geoJson.isp || 'æœªçŸ¥';
      }
    } catch (e) {
      console.warn('åœ°ç†ä¿¡æ¯è·å–å¤±è´¥', e);
    }

    const ua = navigator.userAgent;
    const device = /mobile/i.test(ua) ? 'æ‰‹æœº' : 'ç”µè„‘';
    const time = getBeijingTimeISO();

    // å‘é€è®°å½•è¯·æ±‚åˆ°åå°
    await fetch('api/log_visit.php', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        ip,
        geo,
        isp,
        device,
        time,
        api_name: apiName,
        vod_name: vodName,
        vod_id: vodId
      })
    });
  } catch (e) {
    console.warn('è®¿å®¢ä¿¡æ¯è®°å½•å¤±è´¥', e);
  }
}
